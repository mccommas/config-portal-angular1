<section class="header-icons">
    <div class="col-xs-4">
        <div class="back-to-org org-arrow"><a ui-sref="home">back to org</a>
        </div>
        <h1 class="animate-show" data-ng-if="headerOrgCtrl.showOrgHome">organization home</h1>
        <h1 class="animate-show" data-ng-if="headerOrgCtrl.showOrgEditor">organization editor</h1>
    </div>
    <div class="col-xs-8 top-icons">
        <ul class="list-inline">
            <li data-ng-class="{ 'active':headerOrgCtrl.showOrgHome}" class="home-icon" data-toggle="tooltip" data-placement="bottom" uib-tooltip="Program Editor Home" tooltip-placement="bottom">
                <a ui-sref="programslist({orgId:headerOrgCtrl.headerData.organization.id})">Program Editor Home<span></span></a>
                <div data-ng-if="headerOrgCtrl.showOrgHome" class="header-icon-tip"></div>
            </li>
            <li data-ng-if="headerOrgCtrl.isQuestionEditable" data-ng-class="{ 'active':headerOrgCtrl.showOrgEditor}" class="org-quest-edit-icon" data-toggle="tooltip" data-placement="bottom" uib-tooltip="Organizations Home" tooltip-placement="bottom">
                <a ui-sref="organizationEditor({orgId:headerOrgCtrl.headerData.organization.id})">Organizations Questions<span></span></a>
                <div data-ng-if="headerOrgCtrl.showOrgEditor" class="header-icon-tip"></div>
            </li>
        </ul>
    </div>
</section>
